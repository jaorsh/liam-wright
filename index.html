function loadpage(url) {
    isloading = 1;

    toLoad = url + ' .content > *';
    console.log(toLoad);
    $('.content').innerHTML = "";
    $('.content').load(toLoad, function(response, status, xhr) {
        if (status == "error") {
            var msg = "Sorry but there was an error: ";
            $(".content").html(msg + xhr.status + " " + xhr.statusText);
          History.pushState('/404', document.title + " | Liam Wright Photography", '/404');
        } else {
            var dataPage = $(response),
            titlePage = dataPage.filter("title").text();
            document.title = titlePage;
           History.pushState(url, titlePage, url);
          //  _gaq.push(['_trackPageview', url]);
            pageLoad();
        }

    });
}
